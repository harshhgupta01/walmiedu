<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Teacher Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/addstudent.css" rel="stylesheet">
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px;">
        <a href="your-class.html" class="main-button">Back</a>
        <div class="header">
            <div>
                <h1>ADD Student</h1>
                <div class="border-below-heading"></div>
            </div>     
        </div>
        <div style="padding-top:20px;text-align:center">
            <form onsubmit="return addStudent()">
                <input id="student_name" type="text" placeholder="Enter student name" required>
                <br><br>
                <input id="student_mobile" type="number" placeholder="Enter student phone number" required>
                <br><br>
                <input id="student_email" type="text" placeholder="Enter student email" required>
                <br><br>
                <input id="student_password" type="password" placeholder="Enter password" required>
                <br><br>
                <input id="addstudent-submit" type="submit" class="main-button" value="Add Student">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/add-student.js"></script>
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
    </script>
</body>
</html>
