<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Teacher Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/subjectdetail.css" rel="stylesheet">
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
        Notiflix.Block.Init
        (
            {
                svgSize:"100px",
                messageFontSize:"20px",
                messageColor:"#2f3bd0",
                svgColor:"#2f3bd0", 
            }
        ); 
    </script>
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px;">
        <a href="index.html" class="main-button">Back</a>
        <div class="header">
            <div class="header-class-detail">
                <div class="header-class-title">
                    <h2 id="header_subject_name" style="float:left">10</h2>
                    <h2 id="header_total_lecture" style="float:right;font-weight:300">Strength</h2>
                    <div style="clear:both"></div>
                </div>
            </div>
            <div class="header-classteacher-details">
                <a id="manage-assignment_button" class="main-button">Manage Assignment</a>
            </div>
            <div style="clear:both"></div>
        </div>
        <div style="padding-top:20px;text-align:center">
            <br>
            <h2 class="enrolled-heading">Upload Notes</h2>
            <br>
            <form onsubmit="return addNotes()" encType="multipart/form-data" ref="notes_form" id="notes_form">
                <input id="subject_id" name="subject_id" type="hidden" placeholder="Enter subject id" required>
                <input id="notes_topic" name="title" type="text" placeholder="Enter Notes topic" required>
                <br><br>
                <input id="notes_file" name="file" type="file" required>
                <br><br>
                <input id="addfile-submit" type="submit" class="main-button" value="Add Notes">
            </form>
            <br><br>
            <h2 class="enrolled-heading">Delivered Lectures</h2>
            <div class="block" id="lecture-list">
                <script>
                    Notiflix.Block.Standard('#lecture-list','Loading...');
                </script>
            </div>
            <br>
            <h2 class="enrolled-heading">Provided Notes</h2>
            <div class="block" id="notes-list">
                <script>
                    Notiflix.Block.Standard('#notes-list','Loading...');
                </script>
            </div>
        </div>
    </div>
    <div class="edit-container" id="edit-lecture">
        <h3 class='close-edit-container' onclick="hideEditContainer('edit-lecture');">&#10060;</h3>
        <form>
            <input type="text" id="service" placeholder="Enter the Service Name" required>
            <br><br>
            <textarea rows="5" id="servicedesc" placeholder="Enter the Service description" required></textarea>
            <br><br>
            <input type="submit" value="Add">
        </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/subject-detail.js"></script>
</body>
</html>
