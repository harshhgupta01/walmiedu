<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Teacher Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/yourclass.css" rel="stylesheet">
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
        Notiflix.Block.Init
        (
            {
                svgSize:"100px",
                messageFontSize:"20px",
                messageColor:"#2f3bd0",
                svgColor:"#2f3bd0", 
            }
        ); 
    </script>
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px;" id="main-div">
        <div class="header">
            <div class="header-class-detail">
                <div class="header-class-title">
                    <h2 id="header_class_name" style="float:left">10</h2>
                    <h2 id="header_total_student" style="float:right;font-weight:300">Strength</h2>
                    <div style="clear:both"></div>
                </div>
            </div>
            <div class="header-classteacher-details">
                <a href="add-student.html" class="main-button">Add Student</a>
            </div>
            <div style="clear:both"></div>
        </div>
        <div style="padding-top:20px;text-align:center">
            <h2 class="enrolled-heading">Enrolled students</h2>
            <div class="block" id="lecture-list">
                <script>
                    Notiflix.Block.Standard('#lecture-list','Loading...');
                </script>
            </div>
        </div>
    </div>
    <div class="edit-container" id="edit-student">
        <h3 class='close-edit-container' onclick="hideEditContainer('edit-student');">&#10060;</h3>
        <form onsubmit="return updateStudent()">
            <input type="hidden" id="form_student_id" required>
            <input id="form_student_name" type="text" placeholder="Enter student name" required>
            <br><br>
            <input id="form_student_mobile" type="number" placeholder="Enter student phone number" required>
            <br><br>
            <input id="form_student_email" type="text" placeholder="Enter student email" required>
            <br><br>
            <input id="form-updatestudent-submit" type="submit" class="main-button" value="Update Student">
        </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/your-class.js"></script>
</body>
</html>
