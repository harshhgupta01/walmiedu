<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Head Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/manageteacher.css" rel="stylesheet">
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
        Notiflix.Block.Init
        (
            {
                svgSize:"100px",
                messageFontSize:"20px",
                messageColor:"#2f3bd0",
                svgColor:"#2f3bd0", 
            }
        ); 
    </script>
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px;">
        <div class="header">
            <div>
                <h1>ADD Teacher</h1>
                <div class="border-below-heading"></div>
            </div>     
        </div>
        <div style="padding-top:20px;text-align:center">
            <form onsubmit="return addTeacher()">
                <input id="teacher_name" type="text" placeholder="Enter teacher name">
                <br><br>
                <input id="teacher_email" type="email" placeholder="Enter teacher email">
                <br><br>
                <input id="teacher_password" type="password" placeholder="Enter teacher password">
                <br><br>
                <input id="teacher_mobile" type="number" placeholder="Enter teacher mobile number">
                <br><br>
                <input id="addteacher-submit" type="submit" class="main-button" value="Add Teacher">
            </form>
        </div>
        <br><br>
        <h2 class="enrolled-heading">Enrolled Teachers</h2>
        <div class="block" id="teacher-list">
            <script>
                Notiflix.Block.Standard('#teacher-list','Loading...');
            </script>
        </div>
    </div>
    <div class="edit-container" id="edit-teacher">
        <h3 class='close-edit-container' onclick="hideEditContainer('edit-teacher');">&#10060;</h3>
        <form onsubmit="return updateTeacherDetails()">
            <input type="hidden" id="form_teacher_id" required>
            <input type="text" id="form_teacher_name" placeholder="Enter the teacher Name" required>
            <br><br>
            <input type='email' id="form_teacher_email" placeholder="Enter the teacher email" required>
            <br><br>
            <input type="mobile" id="form_teacher_mobile" placeholder="Enter the teacher mobile" required>
            <br><br>
            <input type="submit" id="form-updateteacher-submit" value="Update">
        </form>
    </div>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/manage-teacher.js"></script>
</body>
</html>
