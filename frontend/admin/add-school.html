<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Admin Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/addschool.css" rel="stylesheet">
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px;">
        <div class="header">
            <div>
                <h1>ADD school</h1>
                <div class="border-below-heading"></div>
            </div>     
        </div>
        <div style="padding-top:20px;text-align:center">
            <form onsubmit="return addSchool()">
                <input id="school_name" type="text" placeholder="Enter School name">
                <br><br>
                <textarea id="school_address" placeholder="Enter school address" rows  ="5"></textarea>
                <br><br>
                <input id="head_name" type="text" placeholder="Enter Head Name">
                <br><br>
                <input id="head_email" type="email" placeholder="Enter Head Email">
                <br><br>
                <input id="head_password" type="password" placeholder="Enter Head Password">
                <br><br>
                <input id="addschool-submit" type="submit" class="main-button" value="Add School">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/add-school.js"></script>
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
    </script>
</body>
</html>
