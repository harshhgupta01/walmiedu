<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Admin Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/editlecture.css" rel="stylesheet">
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
        Notiflix.Block.Init
        (
            {
                svgSize:"80px",
                messageFontSize:"20px",
                messageColor:"#2f3bd0",
                svgColor:"#2f3bd0", 
            }
        ); 
    </script>
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px;">
        <a id="back-button" class="main-button">Back</a>
        <div class="header">
            <h2>Edit Lecture</h2>
            <select id="subject_id" onchange="loadLecture(this)">
                <option value="">Select a Subject</option>
            </select>
        </div>
        <div style="padding-top:20px;text-align:center">
            <div class="block" id="lecture-list">
                
            </div>
        </div>
    </div>
    <div class="edit-container" id="edit-lecture">
        <h3 class='close-edit-container' onclick="hideEditContainer('edit-lecture');">&#10060;</h3>
        <form onsubmit="return updateLecture()">
            <input type="hidden" id="form_lecture_id">
            <input type="text" id="form_lecture_topic" placeholder="Enter Lacture topic">
            <br><br>
            <input type="url" id="form_lecture_url" placeholder="Enter Lacture url">
            <br><br>
            <textarea id="form_lecture_description" placeholder="Enter lacture description" rows="5"></textarea>
            <br><br>
            <input type="submit" id="from-updatelecture-submit" class="main-button" value="Update Lecture">
        </form>
    </div>
    <div class="edit-container" id="watch-lecture">
        <h3 class='close-edit-container' onclick="hideEditContainer('watch-lecture');">&#10060;</h3>
        <div style="width:100%">
        <center>
            <iframe id="youtube" class="embade-video" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </center>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/edit-lecture.js"></script>
</body>
</html>
