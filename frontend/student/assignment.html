<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <title>Student Panel</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/assignment.css" rel="stylesheet">
    <script src="js/notiflix-aio-2.3.2.min.js"></script>
    <script>
         Notiflix.Confirm.Init
         (
             { 
                 titleColor:"#0f0e0e",
                 okButtonBackground:"#0c0c0c",
                 borderRadius:"10px"
             }
         ); 
        Notiflix.Block.Init
        (
            {
                svgSize:"100px",
                messageFontSize:"20px",
                messageColor:"#2f3bd0",
                svgColor:"#2f3bd0", 
            }
        ); 
    </script>
</head>

<body>
    <div include-html="include/nav.html" class="includefile"></div>
    <div style="padding-top:70px; margin:0px 10px; text-align:center;">
        <div class="header">
            <div>
                <h1>Assignments</h1>
                <div class="border-below-heading"></div>
            </div>     
        </div>
        <div style="padding-top:20px;text-align:center">
            <select id="subject_id" onchange="loadAssignment()">
                <option value="">Select Subject</option>
            </select>
        </div>
        <br><br>
        <h2 class="enrolled-heading">Issued Assignments</h2>
        <div class="block" id="notes-list">
            
        </div>
    </div>
    <div class="edit-container" id="assignment-response">
        <h3 class='close-edit-container' onclick="hideEditContainer('assignment-response');">&#10060;</h3>
        <form onsubmit="return addAssignment()" encType="multipart/form-data" ref="notes_form" id="notes_form">
            <input id="assignment_id" name="assignment_id" type="hidden" placeholder="Enter assignment id">
            <input id="notes_file" name="file" type="file" required>
            <br><br>
            <input id="addfile-submit" type="submit" class="main-button" value="Submit Response" >
        </form>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/assignment.js"></script>
</body>
</html>
